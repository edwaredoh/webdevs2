
<html>
    <head></head>
    <body>

        <canvas id = "myCanvas" width= 900px height = 900px
        style = "border: 5px solid #ff0000"></canvas>
        
        <script>
        
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
        
            var circleX = 100        
                
            function drawCircle () {
            console.log("drawCircle");
            ctx.clearRect(0,0,900,900);
            
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(circleX,75,50,0,2*Math.PI);
            ctx.fill();
            
            circleX = circleX + 5
            
            window.requestAnimationFrame(drawCircle);
            }
            
            drawCircle()
        
        
        
        </script>
    </body>
    
</html>
