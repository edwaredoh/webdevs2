<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <style>
        canvas {
            border: black 5px solid;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="1100px" height="900px"></canvas>
    <script>
        var livesRemaining = 3;
        var score = 0;
        var level = 1;
        var paused = false;
        var monstr = {
            x: 250,
            y: 250,
            costume: "monstr.png"
        };
        var harm = {
            x: 0,
            y: 0,
            costume: "",
            speed: 1
        };
        var benefit = {
            x: 0,
            y: 0,
            costume: "",
            speed: 1
        };


        function animate() {

            var mainCanvas = document.getElementById("myCanvas");
            var mainContext = mainCanvas.getContext("2d");
            var deltaX = 0;
            var deltaY = 0;
            mainContext.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            
            document.addEventListener("keydown", function movePlayer() {
                if ( keyCode == 37) {
                     deltaX = 2;
                } /* else if () {}
                else if () {}
                else if () {}
                else () {};
                */
            });
            
            drawBackground();
            drawMonstr();
            drawHarm();
            drawBenefit();

            function drawBackground() {

            }

            function drawMonstr() {

                var mainCanvas = document.getElementById("myCanvas");
                var mainContext = mainCanvas.getContext("2d");
                var monstr = new Image();
                monstr.src = "monstr.png";
                mainContext.drawImage(monstr, 250 + deltaX, 250 + deltaY, 100, 100);
                
            }
            
            function drawHarm () {
                var mainCanvas = document.getElementById("myCanvas");
                var mainContext = mainCanvas.getContext("2d");
                var harm = new Image();
                harm.src = "harm.png";
                mainContext.drawImage(harm, 0, 0 , 100, 100);
            }
            
            function drawBenefit () {
                var mainCanvas = document.getElementById("myCanvas");
                var mainContext = mainCanvas.getContext("2d");
                var benefit = new Image();
                benefit.src = "benefit.png";
                mainContext.drawImage(benefit, 0, 0, 100, 100);
            }

            requestAnimationFrame(animate);

        }

        animate();
    </script>
</body>

</html>
