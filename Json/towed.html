<!DOCTYPE html>
<html>
    <head>
        <title> towed vehicles </title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            var inspectionsBaseUrl='https://data.cityofchicago.org/resource/rp42-fxjt.json';
            
            var filter= '?state=IL&color=GRN'
            
            var url= inspectionsBaseUrl + filter;
        
           console.log(url);
           
           $(
            // jQuery command to retrieve json data
            
            $.getJSON(url)
                .done (function (data) {
                    
                    
                    console.log(data)
                    // TODO:  add script to add data to the DOM

                    //loop through the records
                    $.each (data , 
                    function (index, value) {
                        //append content to the body
                        var html = "<div>"
                            + "<p>"
                            + "Maker: "
                            + value.make
                            + "<br>"
                            + "Date towed: "
                            + value.tow_date
                            + "<br>"
                            + "Facility contact: "
                            + value.tow_facility_phone
                            + "<br>"
                            + "Car plate: "
                            + value.plate
                            + "<hr>"
                            + "</p>"
                            + "</div>";

                        $("body").append(html);
                        }
                    );
                
                })
        );
        </script>
    </body>
</html>
